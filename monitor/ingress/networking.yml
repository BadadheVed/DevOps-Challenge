apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-metrics-access
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: prometheus-app
  policyTypes:
  - Ingress
  ingress:
  # Allow from monitoring namespace on port 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  
  # Allow from LoadBalancer (for /health, /, etc.)
  # AWS LB uses node IPs, so we allow from all pods/nodes
  - from:
    - podSelector: {}
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8000