apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy
  namespace: monitoring
data:
  config.alloy: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }
      http {
        endpoint = "0.0.0.0:4318"
      }
      output {
        metrics = [otelcol.processor.batch.default.input]
      }
    }

    otelcol.processor.batch "default" {
      timeout = "2s"
      send_batch_size = 512
      output {
        metrics = [otelcol.exporter.prometheus.default.input]
      }
    }

    discovery.kubernetes "pods" {
      role = "pod"
      namespaces {
        names = ["default", "monitoring"]
      }
    }

    // Discover and scrape fastapi-telemetry-app pods
    discovery.relabel "fastapi_pods" {
      targets = discovery.kubernetes.pods.targets
      
      rule {
        source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_scrape"]
        action        = "keep"
        regex         = "true"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_annotation_prometheus_io_port"]
        action        = "replace"
        regex         = "([^;]+);(\\d+)"
        replacement   = "$1:$2"
        target_label  = "__address__"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_annotation_prometheus_io_path"]
        action        = "replace"
        target_label  = "__metrics_path__"
        regex         = "(.+)"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        action        = "replace"
        target_label  = "instance"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        action        = "replace"
        target_label  = "namespace"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        action        = "replace"
        target_label  = "app"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        action        = "replace"
        target_label  = "container"
      }
    }

    // Discover and scrape vm-agents pods (workers)
    discovery.relabel "vm_agents_pods" {
      targets = discovery.kubernetes.pods.targets
      
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        action        = "keep"
        regex         = "vm-agents"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_container_port_number"]
        separator     = ":"
        action        = "replace"
        target_label  = "__address__"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        action        = "replace"
        target_label  = "namespace"
      }
      
      rule {
        action        = "replace"
        target_label  = "__metrics_path__"
        replacement   = "/metrics"
      }
    }

    prometheus.scrape "vm_agents" {
      targets = discovery.relabel.vm_agents_pods.output
      scrape_interval = "15s"
      scrape_timeout  = "10s"
      
      clustering {
        enabled = true
      }
      
      forward_to = [prometheus.remote_write.vmagent.receiver]
    }

    // Send vm_agents metrics to VictoriaMetrics vmagent for stream aggregation
    prometheus.remote_write "vmagent" {
      endpoint {
        url = "http://vmagent.monitoring.svc.cluster.local:8429/api/v1/write"
      }
    }

    otelcol.exporter.prometheus "default" {
      forward_to = [prometheus.remote_write.default.receiver]
    }

    prometheus.remote_write "default" {
      endpoint {
        url = "http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
      }
    }

    discovery.kubernetes "nodes" {
      role = "node"
    }

    discovery.kubernetes "services" {
      role = "service"
    }

    discovery.kubernetes "endpoints" {
      role = "endpoints"
    }

    discovery.kubernetes "endpointslices" {
      role = "endpointslice"
    }

    discovery.kubernetes "ingresses" {
      role = "ingress"
    }