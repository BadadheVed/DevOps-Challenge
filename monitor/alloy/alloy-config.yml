apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy
  namespace: monitoring
data:
  config.alloy: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    discovery.kubernetes "pods" {
      role = "pod"
      namespaces {
        names = ["default", "monitoring"]
      }
    }
    // Discover and scrape vm-agents pods (workers)
    discovery.relabel "vm_agents_pods" {
      targets = discovery.kubernetes.pods.targets
      
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        action        = "keep"
        regex         = "vm-agents-deploy"
      }
      
      rule {
        source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_container_port_number"]
        separator     = ":"
        action        = "replace"
        target_label  = "__address__"
      }
      
      rule {      kubectl apply -f alloy-config.yml
        source_labels = ["__meta_kubernetes_namespace"]
        action        = "replace"
        target_label  = "namespace"
      }
      
      rule {
        action        = "replace"
        target_label  = "__metrics_path__"
        replacement   = "/metrics"
      }
    }

    prometheus.scrape "vm_agents" {
      targets = discovery.relabel.vm_agents_pods.output
      scrape_interval = "15s"
      scrape_timeout  = "10s"
      
      clustering {
        enabled = true
      }
      
      forward_to = [prometheus.remote_write.vmagent.receiver]
    }

    // Send vm_agents metrics to vmagent for stream aggregation
    prometheus.remote_write "vmagent" {
      endpoint {
        url = "http://vmagent.monitoring.svc.cluster.local:8429/api/v1/write"
      }
    }

    discovery.kubernetes "nodes" {
      role = "node"
    }

    discovery.kubernetes "services" {
      role = "service"
    }

    discovery.kubernetes "endpoints" {
      role = "endpoints"
    }

    discovery.kubernetes "endpointslices" {
      role = "endpointslice"
    }

    discovery.kubernetes "ingresses" {
      role = "ingress"
    }