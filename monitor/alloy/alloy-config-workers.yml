apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-workers
  namespace: monitoring
data:
  alloy-config-workers.alloy: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    // Kubernetes service discovery for vm-agents pods
    discovery.kubernetes "pods" {
      role = "pod"
      namespaces {
        names = ["default"]
      }
    }

    // Relabel and discover vm-agents pods with instance labels
    discovery.relabel "vm_agents_pods" {
      targets = discovery.kubernetes.pods.targets
      
      // Keep only vm-agents pods
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        action        = "keep"
        regex         = "vm-agents"
      }
      
      // Set address from pod IP and port
      rule {
        source_labels = ["__meta_kubernetes_pod_ip", "__meta_kubernetes_pod_container_port_number"]
        separator     = ":"
        action        = "replace"
        target_label  = "__address__"
      }
      
      // Add instance label (pod name)
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        action        = "replace"
        target_label  = "instance"
      }
      
      // Add namespace label
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        action        = "replace"
        target_label  = "namespace"
      }
      
      // Set metrics path
      rule {
        action        = "replace"
        target_label  = "__metrics_path__"
        replacement   = "/metrics"
      }
      
      // Add app label
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        action        = "replace"
        target_label  = "app"
      }
    }

    // Scrape vm-agents pods with instance labels
    prometheus.scrape "vm_agents" {
      targets = discovery.relabel.vm_agents_pods.output
      scrape_interval = "15s"
      scrape_timeout  = "10s"
      
      clustering {
        enabled = true
      }
      
      forward_to = [prometheus.remote_write.default.receiver]
    }

    // Remote write to Prometheus
    prometheus.remote_write "default" {
      endpoint {
        url = "http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
      }
    }
