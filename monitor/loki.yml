loki:
  ingester:
    chunk_idle_period: 1m
    chunk_retain_period: 1m
    max_transfer_retries: 0
    max_chunk_age: 1m
    flush_check_period: 10s
    flush_op_timeout: 30s

  commonConfig:
    replication_factor: 1        

  storage_config:
    aws:
      s3: s3://ap-south-1/velero-bucket-104
      bucketnames: velero-bucket-104
      region: ap-south-1
      access_key_id: your_access_key
      secret_access_key: your_secret_key
      s3forcepathstyle: false
    boltdb_shipper:
      active_index_directory: /data/loki/index
      cache_location: /data/loki/boltdb-cache
      shared_store: s3

  schemaConfig:
    configs:
      - from: 2020-10-24
        store: boltdb-shipper
        object_store: s3
        schema: v12
        index:
          prefix: index_
          period: 24h

persistence:
  enabled: true
  storageClassName: gp2
  size: 20Gi

ingester:
  replicas: 2
  maxUnavailable: 1

distributor:
  replicas: 2
  maxUnavailable: 1

querier:
  replicas: 2
  maxUnavailable: 1

query_frontend:
  replicas: 2
  maxUnavailable: 1

gateway:
  enabled: true