loki:
  commonConfig:
    replication_factor: 1        
  storage:
    type: filesystem             
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  schemaConfig:
    configs:
      - from: 2020-10-24
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h

persistence:
  enabled: true
  storageClassName: gp2
  size: 20Gi

ingester:
  replicas: 2
  maxUnavailable: 1     # ðŸ‘ˆ added

distributor:
  replicas: 2
  maxUnavailable: 1     

querier:
  replicas: 2
  maxUnavailable: 1       

query_frontend:
  replicas: 2
  maxUnavailable: 1     

gateway:
  enabled: true         
